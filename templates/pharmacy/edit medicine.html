<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .form-container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
<button
                        class="nav-link"
                        onclick="window.history.back();"
                        style="border: none; background-color: #007bff; color: white; padding: 10px 20px; font-size: 16px; border-radius: 4px; cursor: pointer;">
                        <i class="bi bi-arrow-left navicon"></i><span> Back</span>
                    </button>

    <div class="form-container">
        <h2>Edit Medicine</h2>
        <form id="form1" name="form1" method="post" action="/edit_medicine_post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category" required>
{#                    <option value="">Select a category</option>#}
                    <option value="{{ data1.CATEGORY.id }}" selected>{{ data1.CATEGORY.Category }}</option>
                    {% for i in data %}
                        <option value="{{ i.id }}">{{ i.Category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="medicine" class="form-label">Medicine Name</label>
                <input type="text" class="form-control" id="medicine" name="textfield2" value="{{ data1.Medicine_name }}" placeholder="Enter medicine name" required>
            </div>  <div class="mb-3">
                <label for="medicine" class="form-label">Medicine Image</label>
            <img src="{{ data1.image }}" width="200px" height="200px">
                <input type="file" class="form-control" id="image" name="image" placeholder="E" >
                <input type="hidden" class="form-control" id="image" name="id" value="{{ data1.id }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit">Add Medicine</button>
            </div>
        </form>
    </

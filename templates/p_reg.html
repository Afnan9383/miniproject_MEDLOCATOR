
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="../static/p_reg/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/p_reg/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/p_reg/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/p_reg/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/p_reg/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Pharmacy Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/pharmsign" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row m-b-55">
{#                            <div class="name">Pharmacy Name</div>#}
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
{#{                                            <input class="input--style-5" type="text" >#}
{#{                                           <label class="label--desc">first name</label>#}
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
{#                                            <input class="input--style-5" type="text" name="last_name">#}
{#                                            <label class="label--desc">last name</label>#}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Pharmacy Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Name" required pattern="[a-zA-Z .&]+" title="Enter Correct Format">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Place</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Place" required pattern="[a-zA-Z &]+" title="Enter Correct Place">
                                </div>
                            </div>
                        </div>

                       <div class="form-row">
                            <div class="name">Post</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Post" required pattern="[a-zA-Z ]+" title="Enter Correct Post">
                                </div>
                            </div>
                        </div>

                     <div class="form-row">
                            <div class="name">Pincode</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Pincode" required pattern="[67][0-9]{5}" title="Enter Correct Pin start with 6 or 7">
                                </div>
                            </div>
                        </div>

                     <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Phone_no" required pattern="[6789][0-9]{9}" title="Enter Correct Phone start with 6 or 7 or 8 or 9 total 10 digit" >
                                </div>
                            </div>
                        </div>

                     <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="Email" required pattern="[a-z._0-9]+[@][a-z]+[.]+[a-z]+" title="Enter Correct gmail">
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Username as Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="username"  required pattern="[a-z._0-9]+[@][a-z]+[.]+[a-z]+"  title="Enter Correct Place">
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
         title="Password must contain at least 8 characters, including uppercase, lowercase, number, and special character."
         required>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Image</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="file" name="image" required>
                                </div>
                            </div>
                        </div>









                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/p_reg/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/p_reg/vendor/select2/select2.min.js"></script>
    <script src="../static/p_reg/vendor/datepicker/moment.min.js"></script>
    <script src="../static/p_reg/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/p_reg/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
